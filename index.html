<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-piggy-bank"></i>
            Bank
        </a>

        <button class="btn btn-outline-success btn-save" id="btnSave" disabled="true">
            Save
            <i class="fas fa-download fa-sm"></i>
        </button>

    </nav>

    <div class="jumbotron">
        <h1 class="display-1">Bank!</h1>
        <p class="lead">"Money doesn't give happiness, but everyone wants to check it personally" - Stefan Kisielewksi
        </p>
        <hr class="my-4">

        <input type="file" accept="text/plain" class="form-control-file" id="bankDataInput">
        <hr class="my-4">
    </div>

    <div id="actionContainer" class="slide">
        <section id="action" class="section">
            <h2 class="display-2">Actions</h2>
            <div class="action__buttons">
                <button id="btnPayment" class="btn btn-primary">Payment</button>
                <button id="btnTransfer" class="btn btn-primary">Transfer</button>
                <button id="btnHistory" class="btn btn-primary">History</button>
                <button id="btnContest" class="btn btn-primary">Contest</button>
            </div>
            <div id="paymentContainer" class="slide js-slide-reset">
                <section id="paymentSection">
                    <h3 class="display-3">Payment</h3>
                    <div class="form-row">
                        <div class="col-md-7">
                            <select class="custom-select" id="accountNumberSelect"></select>
                        </div>
                        <div class="col-md-4">

                            <div class="input-group">

                                <input id="paymentAmount" type="number" min="0" class="form-control " required>
                                <div class="input-group-append">
                                    <span class="input-group-text u-round-r" id="inputGroupPrepend3">$</span>
                                </div>
                                <div class="invalid-feedback">
                                    Too many value.
                                </div>

                            </div>


                        </div>
                        <div class="col-md-1">

                            <button id="paymentSubmit" disabled class="btn btn-outline-primary btn-block"
                                type="button">OK</button>
                        </div>
                    </div>
                </section>
            </div>

            <div id="transferContainer" class="slide js-slide-reset">
                <section id="transfertSection">
                    <h3 class="display-3">Tranfser</h3>
                    <div class="form-row">
                        <div class="col-md-6">
                            <select class="custom-select" id="senderAccNumSelect"></select>
                        </div>
                        <div class="col-md-6">
                            <select class="custom-select u-hide" id="receiverAccNumSelect"></select>
                        </div>
                    </div>
                    <div class="form-row u-mt--sm">
                        <div class="col-md-6">
                            <div class="input-group u-hide">

                                <input id="transferAmount" type="number" min="0" class="form-control " required>
                                <div class="input-group-append">
                                    <span class="input-group-text u-round-r" id="inputGroupPrepend3">$</span>
                                </div>
                                <div class="invalid-feedback">
                                    Too many value.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2"></div>

                        <div class="col-md-2">
                            <button id="transferSubmit" class="btn btn-outline-primary btn-block u-hide"
                                type="button">OK</button>
                        </div>

                        <div class="col-md-2 "></div>
                    </div>
                </section>
            </div>

            <div id="historyContainer" class="slide js-slide-reset">
                <div class="history__head">
                    <h3 class="display-3">History</h3>
                    <div class="history__filter-container">
                        <input type="search" name="filter" class="history__filter js-filter">
                        <i class="fas fa-search history__filter-ico"></i>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="js-sort-transaction table__header" data-column-sort="accountNumber">Account
                                Number</th>
                            <th class="js-sort-transaction table__header" data-column-sort="amount">Amount</th>
                            <th class="js-sort-transaction table__header" data-column-sort="date">Date</th>
                        </tr>
                    </thead>
                    <tbody class="js-table-body">
                    </tbody>
                </table>
            </div>

            <div id="contestContainer" class="slide js-slide-reset contest">
                <div class="contest__players">
                    Players List:
                    <ul class="contest__list js-player-list"></ul>
                </div>
                <div class="contest__game">
                    Game:
                    <div class="contest__draw js-contest-draw">
                        <span class="result">Result:</span>
                        <button id="btnDraw" class="btn btn-success btn--draw">Draw numbers</button>
                    </div>
                </div>
                <div class="contest__winners slide js-winners">
                    Winner List:
                    <ul class="contest__list  js-winner-list "></ul>
                </div>
            </div>
        </section>
    </div>
    <div id="detailsContainer" class="slide">
        <section id="details" class="section">
            <h2 class="display-2">Details</h2>
            <ul id="accountList" class="account"></ul>
        </section>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <script type="module" src="js/app.js"></script>
</body>

</html>
